<!DOCTYPE html>
<html>
    <head>
        <title>Contact Info Form</title>
        <link rel="stylesheet" href="/node_modules/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    
    <body>
        <h3>CONTACT INFORMATION FORM</h3>
        <div class="container">
            <form name="contactInfo">
                <div class="row">
                    <div class="col-md-2">
                        First Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Last Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Address
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="add" id="add" placeholder="Enter Address">
                    </div>
                </div>
                                
                <div class="row">
                    <div class="col-md-2">
                        Continent
                    </div>
                    <div class="col-md-4">
                        <select>
                            <option name='cont' id='contNA' value="North America">North America</option>
                            <option name='cont' id='contSA' value="South America">South America</option>
                            <option name='cont' id='contAsia' value='Asia'>Asia</option>
                            <option name='cont' id='contEuro' value='Europe'>Europe</option>
                            <option name='cont' id='contAfri' value='Africa'>Africa</option>
                            <option name='cont' id='contAust' value='Australia'>Australia</option>
                            <option name='cont' id='contAnta' value='Antarctica'>Antarctica</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Date of Birth
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="DOB" id="DOBirth" placeholder="Enter Birthday">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Gender
                    </div>
                    <div class="col-md-4">
                        <input type="radio" name="gender" id="genderMale" value="Male"> Male
                        <input type="radio" name="gender" id="genderFemale" value="Female"> Female
                        <input type="radio" name="gender" id="genderIdentify" value="I do not identify"> I choose not to identify
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Cars
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="carType" id="carBMW" value="BMW"> BMW
                        <input type="checkbox" name="carType" id="carJeep" value="Jeep"> Jeep
                        <input type="checkbox" name="carType" id="carDodge" value="Dodge"> Dodge
                        <input type="checkbox" name="carType" id="carPorsche" value="Porsche"> Porsche
                    </div>
                </div>
            </form>
        </div>
        
        <button type="button" class="btn btn-primary" id="submit" >SUBMIT</button>
        
        <button type="button" class="btn btn-danger" id="display" >DISPLAY</button>
        
        <!--<button type="button" class='btn btn-warning' id=test1>TEST</button>
        
         <button type="button" class='btn btn-warning' id=test2>Mouseover</button>
        
        <button type="button" class="btn btn-warning" id="test3">TriggerTest</button>-->
        
        <div id="results">
            result text
        </div>
        
        <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/node_modules/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="/scripts/person2.js"></script>
    </body>
</html>

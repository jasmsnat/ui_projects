<!DOCTYPE html>
<html>
    <head>
        <title>Contact Info Form</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    
    <body>
        <h3>CONTACT INFORMATION FORM</h3>
        <div class="container">
            <form name="contactInfo">
                <div class="row">
                    <div class="col-md-2">
                        First Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Last Name
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Address
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="add" id="add" placeholder="Enter Address">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Country
                    </div>
                    <div class="col-md-8">
                        <div class="bfh-selectbox bfh-countries" data-country="US" data-flags="true">                    
                            <input type="hidden" value="">
                            <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                                <span class="bfh-selectbox-option input-medium" data-option=""></span>
                                <b class="caret"></b>
                            </a>
                            <div class="bfh-selectbox-options">
                                <input type="text" class="bfh-selectbox-filter">
                                <div role="listbox">
                                    <ul role="option"> 
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Country2
                    </div>
                    <div class="col-md-8">
                        <button onclick="$('#countries1').bfhcountries({country: 'US'})" class="btn">Load Countries</button>
                        <select id="countries1" class="input-medium"></select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Date of Birth
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="DOBirth" id="DOBirth" placeholder="Enter Birthday">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Gender
                    </div>
                    <div class="col-md-4">
                        <input type="radio" name="gender" id="genderMale" value="Male"> Male
                        <input type="radio" name="gender" id="genderFemale" value="Female"> Female
                        <input type="radio" name="gender" id="genderIdentify" value="I do not identify"> I choose not to identify
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-2">
                        Cars
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="carType" id="carBMW" value="BMW"> BMW
                        <input type="checkbox" name="carType" id="carJeep" value="Jeep"> Jeep
                        <input type="checkbox" name="carType" id="carDodge" value="Dodge"> Dodge
                        <input type="checkbox" name="carType" id="carPorsche" value="Porsche"> Porsche
                    </div>
                </div>
            </form>
        </div>
        
        <button type="button" class="btn btn-primary" id="submit" onClick="submitEntry()">SUBMIT</button>
        
        <button type="button" class="btn btn-danger" id="display" onClick="displayEntry()">DISPLAY</button>
        
        <div id="results">
            result text
        </div>
        
        <script type="text/javascript" src="/scripts/person2.js"></script>
        
    </body>
</html>
